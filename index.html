<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="#" onclick="showPage('home')" class="active">Home</a>
            <a href="#" onclick="showPage('leaders')">Leaders</a>
            <a href="#" onclick="showPage('vote')">Vote</a>
            <a href="#" onclick="showPage('friends')">Friends</a>
            <a href="#" onclick="showPage('earn')">Earn</a>
        </nav>
    </header>

    <div id="content">
        <!-- Default content for the home page -->
        <div class="score-section">
            <h1>Welcome to Whiskers Mini App</h1>
            <p>Complete tasks, earn rewards, and climb the leaderboard!</p>
        </div>
        <button class="main-button">Join our community</button>

        <!-- Tasks Section -->
        <div id="task-container">
            <div class="task">
                <span>Check Whiskers TG</span>
                <span>+500 PAWS</span>
                <button class="start-button">Start</button>
            </div>
            <div class="task">
                <span>Check Whiskers X</span>
                <span>+500 PAWS</span>
                <button class="start-button">Start</button>
            </div>
            <div class="task">
                <span>Get PAWSED</span>
                <span>+10,000 PAWS</span>
                <button class="start-button">Start</button>
            </div>
        </div>
    </div>
</body>
</html>
