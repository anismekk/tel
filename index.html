<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>PAWS</h1>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('leaders')">Leaders</button>
        <button onclick="showPage('vote')">Vote</button>
        <button onclick="showPage('friends')">Friends</button>
        <button onclick="showPage('earn')">Earn</button>
    </header>

    <div id="content">
        <div class="score-section">
            <h1>Welcome to Whiskers Mini App</h1>
            <p>Complete tasks, earn rewards, and climb the leaderboard!</p>
        </div>
        <button class="main-button">Join our community</button>

        <h2>Tasks</h2>
        <p>Get rewards for completing quests</p>
        <div id="task-container">
            <div class="task">
                <p>Check Whiskers TG <span>+500 PAWS</span></p>
                <button>Start</button>
            </div>
            <div class="task">
                <p>Check Whiskers X <span>+500 PAWS</span></p>
                <button>Start</button>
            </div>
            <div class="task">
                <p>Get PAWSED <span>+10,000 PAWS</span></p>
                <button>Start</button>
            </div>
        </div>
    </div>
</body>
</html>
