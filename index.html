<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <span class="app-title">WHISKERS</span>
            <span class="verified">✔️</span>
        </div>
        <div class="header-subtitle">
            <span>Check the footprint map</span>
            <button class="icon-button">→</button>
        </div>
    </header>

    <!-- Main Content -->
    <main id="content">
        <!-- Content dynamically loaded here -->
    </main>

    <!-- Footer Navigation -->
    <footer>
        <div class="navigation">
            <div class="nav-item active" onclick="navigateTo('home')">
                <span>🏠</span>
                <p>Home</p>
            </div>
            <div class="nav-item" onclick="navigateTo('leaders')">
                <span>🏆</span>
                <p>Leaders</p>
            </div>
            <div class="nav-item" onclick="navigateTo('vote')">
                <span>✔️</span>
                <p>Vote</p>
            </div>
            <div class="nav-item" onclick="navigateTo('friends')">
                <span>👥</span>
                <p>Friends</p>
            </div>
            <div class="nav-item" onclick="navigateTo('earn')">
                <span>📋</span>
                <p>Earn</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
