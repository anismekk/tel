<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function startTask(task, reward) {
            alert(`Task "${task}" completed! You earned ${reward} PAWS.`);
        }
    </script>
</head>
<body>
    <header>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('leaders')">Leaders</button>
        <button onclick="showPage('vote')">Vote</button>
        <button onclick="showPage('friends')">Friends</button>
        <button onclick="showPage('earn')">Earn</button>
    </header>

    <div id="content">
        <h1>Welcome to Whiskers Mini App</h1>
        <p>Complete tasks, earn rewards, and climb the leaderboard!</p>
        <button class="main-button">Join our community</button>
    </div>

    <div id="task-container">
        <h1>Tasks</h1>
        <p>Get rewards for completing quests</p>
        <div class="task">
            <p>Check Whiskers TG <span>+500 PAWS</span></p>
            <button onclick="startTask('Check Whiskers TG', 500)">Start</button>
        </div>
        <div class="task">
            <p>Check Whiskers X <span>+500 PAWS</span></p>
            <button onclick="startTask('Check Whiskers X', 500)">Start</button>
        </div>
        <div class="task">
            <p>Get PAWSED <span>+10,000 PAWS</span></p>
            <button onclick="startTask('Get PAWSED', 10000)">Start</button>
        </div>
    </div>
</body>
</html>
