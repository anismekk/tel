<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers Mini App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>PAWS</h1>
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('leaders')">Leaders</button>
        <button onclick="showPage('vote')">Vote</button>
        <button onclick="showPage('friends')">Friends</button>
        <button onclick="showPage('earn')">Earn</button>
    </div>

    <div id="content">
        <!-- This is where the dynamic content will be injected -->
        <div class="score-section">
            <h1>Welcome to Whiskers Mini App</h1>
            <p>Complete tasks, earn rewards, and climb the leaderboard!</p>
        </div>
        <button class="main-button">Join our community</button>
    </div>
</body>
</html>
