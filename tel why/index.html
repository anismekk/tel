<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whiskers Mini-App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Whiskers Mini-App</h1>
    <div class="container">
        <button onclick="completeTask(1)">Complete Task 1</button>
        <button onclick="completeTask(2)">Complete Task 2</button>
        <button onclick="viewLeaderboard()">View Leaderboard</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
